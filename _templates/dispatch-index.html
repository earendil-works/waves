{% extends "layout.html" %}

{% block body %}
  <div class="updates-overlay" aria-hidden="true">
    <div class="updates-letter" role="dialog" aria-label="Earendil dispatch">
      <a class="updates-dismiss" href="{{ dismiss_url }}" aria-label="Dismiss" data-dismiss-url="{{ dismiss_url }}">[close]</a>
      <div class="letter-body">
        {% if dispatches %}
        <ul class="dispatches-list">
          {% for dispatch in dispatches %}
          <li><a href="{{ dispatch.slug }}">{% if dispatch.parsed_date %}{{ dispatch.parsed_date.strftime("%Y%m%d") }} {% endif %}{{ dispatch.title }}</a></li>
          {% endfor %}
        </ul>
        {% endif %}
        <p><a href="/dispatch/subscribe/">[Hear from us]</a></p>
      </div>
    </div>
  </div>
{% endblock %}
