<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/fonts/berkeley-mono.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body hx-boost="true" hx-ext="head-support" hx-select="div.body" hx-target="div.body" hx-swap="outerHTML">
  <div id="fps">FPS: --</div>
  <button id="theme-toggle" type="button" aria-label="Toggle color theme"><span class="label">appearance:</span><span class="value"></span></button>

  <div class="logo-stack">
    <img class="main-logo" id="logo" src="/static/earendil-logo.svg" alt="Earendil">
    <div class="logo-links">
      <a class="updates-link" href="/updates/update-memorandum/">Updates</a>
      <a class="updates-link" href="/purpose/">Purpose</a>
      <a class="updates-link" href="/join/">Join Us</a>
    </div>
  </div>

  <div class="body" hx-history-elt>
    {% block body %}{% endblock %}
  </div>

  <canvas id="canvas"></canvas>
  <script src="/static/htmx-bundle.min.js"></script>
  <script>
    htmx.config.scrollIntoViewOnBoost = false;

    function htmxFallbackToNative(evt) {
      var path = evt.detail?.pathInfo?.requestPath || evt.detail?.requestConfig?.path;
      if (path) {
        window.location.href = path;
      }
    }

    htmx.on('htmx:sendError', htmxFallbackToNative);
    htmx.on('htmx:swapError', htmxFallbackToNative);
    htmx.on('htmx:responseError', htmxFallbackToNative);
  </script>
  <script src="/static/script.js"></script>
</body>
</html>
